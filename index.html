<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-image: url('background-image-url.jpg'); /* Change: Added background-image property */
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
        .container {
            text-align: center;
        }

        .welcome-message {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
            opacity: 0;
            animation: slideIn 2s ease-out forwards;
        }

        .animate-character {
            text-transform: uppercase;
            background-image: linear-gradient(-225deg, #231557 0%, #44107a 29%, #ff1361 67%, #fff800 100%);
            background-size: auto auto;
            background-clip: border-box;
            background-size: 200% auto;
            color: #fff;
            background-clip: text;
            text-fill-color: transparent;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textclip 2s linear infinite;
            display: inline-block;
            font-size: 36px; /* Adjust font size as needed */
            margin: 0;
            padding: 0;
        }

        /* Adjusted font-size for smaller animated text spans */
        .animate-character:nth-child(n+2) {
            font-size: 24px; /* Adjust font size as needed */
        }

        @keyframes textclip {
            to {
                background-position: 200% center;
            }
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateX(-50%);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #666;
        }

        input[type="text"],
        input[type="date"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            display: none;
        }

        input[type="date"]::-webkit-inner-spin-button,
        input[type="date"]::-webkit-calendar-picker-indicator {
            display: none;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-message">
            <span class="animate-character">Welcome</span>
            <span class="animate-character">to</span>
            <span class="animate-character">IP(P.G)</span>
            <span class="animate-character">College</span>
            <span class="animate-character">Student</span>
            <span class="animate-character">Feedback</span>
            <span class="animate-character">Form</span>
        </div>
        <h1 class="animate-character">Login</h1>
        <form action="/Info-ip-p.g-campus-2/years.html" method="post"> <!-- Change: Added action attribute -->
            <label for="rollNumber">Student Roll Number:</label>
            <input type="text" id="rollNumber" name="rollNumber" required>
            <br>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            <br>
            <button type="submit">Login</button>
        </form>        
    </div>

    <script>
        // Show login elements after welcome message animation completes
        const welcomeMessage = document.querySelector('.welcome-message');
        const loginFormElements = document.querySelectorAll('form > *');

        welcomeMessage.addEventListener('animationend', () => {
            loginFormElements.forEach(element => {
                element.style.display = 'block';
            });
        });

        // Add event listener to login button
        const loginButton = document.querySelector('form button[type="submit"]');
        loginButton.addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default form submission behavior
            window.location.href = this.form.action; // Redirect to years.html
        });
    </script>
</body>
</html>
