<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Your Teacher</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .stars {
            display: inline-block;
            font-size: 30px;
            cursor: pointer;
        }

        .stars input {
            display: none;
        }

        .stars label {
            float: right;
            color: #888;
            margin-right: 5px;
        }

        .stars label:hover,
        .stars label:hover ~ label,
        .stars input:checked ~ label {
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rate Your Teacher</h1>
        <form id="ratingForm">
            <label for="teacherNature">Teacher Nature:</label>
            <div class="stars">
                <input type="radio" id="nature5" name="teacherNature" value="5">
                <label for="nature5">&#9733;</label>
                <input type="radio" id="nature4" name="teacherNature" value="4">
                <label for="nature4">&#9733;</label>
                <input type="radio" id="nature3" name="teacherNature" value="3">
                <label for="nature3">&#9733;</label>
                <input type="radio" id="nature2" name="teacherNature" value="2">
                <label for="nature2">&#9733;</label>
                <input type="radio" id="nature1" name="teacherNature" value="1">
                <label for="nature1">&#9733;</label>
            </div>
            <label for="teachingStyle">Teaching Style:</label>
            <div class="stars">
                <input type="radio" id="style5" name="teachingStyle" value="5">
                <label for="style5">&#9733;</label>
                <input type="radio" id="style4" name="teachingStyle" value="4">
                <label for="style4">&#9733;</label>
                <input type="radio" id="style3" name="teachingStyle" value="3">
                <label for="style3">&#9733;</label>
                <input type="radio" id="style2" name="teachingStyle" value="2">
                <label for="style2">&#9733;</label>
                <input type="radio" id="style1" name="teachingStyle" value="1">
                <label for="style1">&#9733;</label>
            </div>
            <!-- Add more rating criteria as needed -->
            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        const form = document.getElementById('ratingForm');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const teacherNatureRating = this.elements['teacherNature'].value;
            const teachingStyleRating = this.elements['teachingStyle'].value;
            // Process the ratings as needed (e.g., send them to a server)
            console.log('Teacher Nature Rating:', teacherNatureRating);
            console.log('Teaching Style Rating:', teachingStyleRating);
            // You can add further processing here, such as submitting the ratings via AJAX
        });
    </script>
</body>
</html>
