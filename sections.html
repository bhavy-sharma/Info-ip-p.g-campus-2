<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Section</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" style="opacity: 0.9;">
        <h1>Select Your Section</h1>
        <div id="sectionsList">
            <!-- Section buttons will be generated here -->
        </div>
    </div>

    <script>
        // Function to get URL parameters
        function getUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const params = {};
            for (const [key, value] of urlParams) {
                params[key] = value;
            }
            return params;
        }

        // Function to generate section buttons
        function generateSectionButtons() {
            const sections = ['A', 'B', 'C', 'D', 'E'];

            // Clear existing buttons
            const sectionsList = document.getElementById('sectionsList');
            sectionsList.innerHTML = '';

            // Generate buttons for sections
            sections.forEach(section => {
                const sectionButton = document.createElement('button');
                sectionButton.textContent = `Section ${section}`;
                sectionButton.value = section; // Set the value attribute
                sectionButton.onclick = function() {
                    // Redirect to rating.html with parameters
                    const params = new URLSearchParams(window.location.search);
                    const year = params.get('year');
                    const course = params.get('course');
                    window.location.href = `rating.html?year=${year}&course=${course}&section=${this.value}`;
                };
                sectionsList.appendChild(sectionButton);
            });
        }

        // Call the function to generate section buttons when the page loads
        window.onload = generateSectionButtons;
    </script>
</body>
</html>
