<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Rankings</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .stars {
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <h1>Teacher Rankings</h1>
    <table id="teacherRankings">
        <thead>
            <tr>
                <th>Teacher</th>
                <th>Total Ratings</th>
                <th>Average Rating</th>
            </tr>
        </thead>
        <tbody class="teacher-list">
            <!-- List items for teachers will be dynamically added here -->
        </tbody>
    </table>
    
    <script>
        // Retrieve the selected teacher's name from local storage
        const selectedTeacher = localStorage.getItem('selectedTeacher');
        // Update the teacher name in the table
        document.getElementById('teacherName').innerText = selectedTeacher;
        // Clear the stored teacher name from local storage
        localStorage.removeItem('selectedTeacher');
    </script>
</body>
</html>
